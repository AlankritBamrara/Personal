<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .characters {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.3rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      left: 50%;
      transform: translateX(-120%);
      background-color: #ff8fab;
      color: white;
    }

    #noBtn {
      left: 50%;
      transform: translateX(20%);
      background-color: #adb5bd;
      color: white;
    }

    /* Yes button highlight */
    .yes-highlight {
      background-color: #ff1e56 !important;
      transform: translateX(-120%) scale(1.3) !important;
      box-shadow: 0 0 20px rgba(255, 30, 86, 0.6);
    }

    svg {
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="characters">
      <!-- Penguin -->
      <svg viewBox="0 0 100 120">
        <ellipse cx="50" cy="60" rx="35" ry="45" fill="#2f2f2f"/>
        <ellipse cx="50" cy="70" rx="25" ry="30" fill="#ffffff"/>
        <circle cx="40" cy="45" r="4" fill="#000"/>
        <circle cx="60" cy="45" r="4" fill="#000"/>
        <polygon points="50,55 45,62 55,62" fill="#ffb703"/>
      </svg>

      <!-- Panda -->
      <svg viewBox="0 0 100 120">
        <circle cx="50" cy="60" r="35" fill="#ffffff"/>
        <circle cx="30" cy="35" r="12" fill="#000"/>
        <circle cx="70" cy="35" r="12" fill="#000"/>
        <circle cx="38" cy="55" r="6" fill="#000"/>
        <circle cx="62" cy="55" r="6" fill="#000"/>
        <circle cx="50" cy="65" r="4" fill="#000"/>
      </svg>
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 120 - 60;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      yesBtn.classList.add("yes-highlight");
    });

    noBtn.addEventListener("mouseleave", () => {
      yesBtn.classList.remove("yes-highlight");
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          flex-direction:column;
          background:#ffe6f0;
          font-family:Comic Sans MS;
        ">
          <h1 style="color:#ff1e56;font-size:3rem;">
            Yayyyy!! ðŸ’˜ðŸ¥°
          </h1>
          <p style="font-size:1.5rem;">Best Valentine ever ðŸ’•</p>
        </div>
      `;
    });
  </script>
</body>
</html>
