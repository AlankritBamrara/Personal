<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hidden { display: none; }

    /* ---------- LANDING SCREEN ---------- */
    .screen {
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: #ff8fab;
      color: white;
    }

    /* ---------- MODAL ---------- */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 85%;
      max-width: 350px;
    }

    .modal p {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    /* ---------- SLIDER PAGE ---------- */
    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .characters {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    svg {
      width: 80px;
    }

    .slider-track {
      position: relative;
      width: 100%;
      height: 60px;
      background: #ffd6e0;
      border-radius: 40px;
      overflow: hidden;
      user-select: none;
      touch-action: pan-y;
    }

    .wall {
      position: absolute;
      left: 0;
      top: 0;
      width: 40%;
      height: 100%;
      background: #adb5bd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 2;
    }

    .wall.active { opacity: 1; }

    .slider {
      position: absolute;
      top: 5px;
      width: 50px;
      height: 50px;
      background: #ff8fab;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      z-index: 3;
      left: 50%;
      transform: translateX(-50%);
    }

    .labels {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 1rem;
    }

    .yes { color: #ff1e56; font-weight: bold; }
  </style>
</head>
<body>

  <!-- LANDING -->
  <div class="screen" id="landing">
    <h1>
      Hi Shinjini! ðŸ’–<br><br>
      You are about to answer a very important question.
      Please proceed only once you are ready.
    </h1>
    <button id="proceedBtn">Proceed</button>
  </div>

  <!-- MODAL -->
  <div class="modal-backdrop hidden" id="modal">
    <div class="modal">
      <p>
        I hope you are ready because the question is very tough
        and you have to answer it quickly.
      </p>
      <button id="readyBtn">I am ready!</button>
    </div>
  </div>

  <!-- SLIDER PAGE -->
  <div class="container hidden" id="sliderPage">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="characters">
      <!-- Penguin -->
      <svg viewBox="0 0 100 120">
        <ellipse cx="50" cy="60" rx="30" ry="40" fill="#2f2f2f"/>
        <ellipse cx="50" cy="70" rx="20" ry="25" fill="#fff"/>
      </svg>

      <!-- Panda -->
      <svg viewBox="0 0 100 120">
        <circle cx="50" cy="60" r="30" fill="#fff"/>
        <circle cx="32" cy="40" r="10"/>
        <circle cx="68" cy="40" r="10"/>
      </svg>
    </div>

    <div class="slider-track" id="track">
      <div class="wall" id="wall">NO ðŸš«</div>
      <div class="slider" id="slider">ðŸ’–</div>
    </div>

    <div class="labels">
      <span>No</span>
      <span class="yes">Yes</span>
    </div>
  </div>

  <script>
    const landing = document.getElementById("landing");
    const modal = document.getElementById("modal");
    const sliderPage = document.getElementById("sliderPage");

    document.getElementById("proceedBtn").onclick = () => {
      modal.classList.remove("hidden");
    };

    document.getElementById("readyBtn").onclick = () => {
      modal.classList.add("hidden");
      landing.classList.add("hidden");
      sliderPage.classList.remove("hidden");
      centerSlider();
    };

    const slider = document.getElementById("slider");
    const track = document.getElementById("track");
    const wall = document.getElementById("wall");

    let dragging = false;
    let startX = 0;
    let sliderX = 0;

    function centerSlider() {
      sliderX = (track.offsetWidth - slider.offsetWidth) / 2;
      slider.style.left = sliderX + "px";
    }

    window.addEventListener("resize", centerSlider);

    const maxRight = () => track.offsetWidth - slider.offsetWidth - 5;

    function startDrag(e) {
      dragging = true;
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      slider.style.transition = "none";
    }

    function onDrag(e) {
      if (!dragging) return;
      const currentX = e.touches ? e.touches[0].clientX : e.clientX;
      let newX = sliderX + (currentX - startX);

      if (newX < sliderX) {
        wall.classList.add("active");
        newX = sliderX;
      }

      if (newX > maxRight()) newX = maxRight();
      slider.style.left = newX + "px";
    }

    function endDrag() {
      if (!dragging) return;
      dragging = false;
      slider.style.transition = "left 0.3s";

      if (slider.offsetLeft > maxRight() * 0.75) {
        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            background:#ffe6f0;
            font-family:Poppins;
            text-align:center;
          ">
            <h1 style="color:#ff1e56;">YAY!! ðŸ’˜ðŸ¥°</h1>
            <p>Best Valentine decision ever ðŸ’•</p>
          </div>
        `;
      } else {
        centerSlider();
        wall.classList.remove("active");
      }
    }

    slider.addEventListener("mousedown", startDrag);
    slider.addEventListener("touchstart", startDrag);
    document.addEventListener("mousemove", onDrag);
    document.addEventListener("touchmove", onDrag);
    document.addEventListener("mouseup", endDrag);
    document.addEventListener("touchend", endDrag);
  </script>

</body>
</html>
